<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora HP-12C</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculadora">
        <div class="tela">0</div>
        <div class="teclado">
            <!-- Botões numéricos e operações -->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>0</button>
            <button>.</button>
            <button>ENTER</button>
            <button>+</button>
            <!-- Botões financeiros -->
            <button>FV</button>
            <button>PV</button>
            <button>i</button>
            <button>n</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
