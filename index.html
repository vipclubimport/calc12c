<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora HP-12C</title>
    <link rel="stylesheet" href="styles.css">
</head>

        <div class="tela">0</div>

            <button class="azul">g</button>

            <button>PMT</button>

            <button>FV</button>
            <button>CHS</button>
            <button>EEX</button>
            <button>CLX</button>

            <button>9</button>

            <!-- Linha 5 -->
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <!-- Linha 6 -->
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <!-- Linha 7 -->
            <button>0</button>
            <button>.</button>
            <button>R/S</button>
            <button>+</button>
            <!-- Linha 8 -->
            <button>ENTER</button>

            <button>Σ+</button>
            <button>x≷y</button>
            <!-- Linha 9 -->
            <button>LSTx</button>
            <button>NPV</button>
            <button>IRR</button>
            <button>CFj</button>

            <button>RND</button>

            <button>1/x</button>
            <button>SQRT</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
