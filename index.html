<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculadora">
        <div class="topo">
            <div class="tela">0</div>
        </div>
        <div class="teclado">
            <!-- Linha 1 -->
            <button class="laranja">AMORT</button>
            <button class="azul">INT</button>
            <button class="azul">NPV</button>
            <button class="azul">RND</button>
            <!-- Linha 2 -->
            <button class="azul">IRR</button>
            <button class="azul">CHS</button>
            <button class="azul">n</button>
            <button class="azul">i</button>
            <!-- Linha 3 -->
            <button class="azul">PV</button>
            <button class="azul">PMT</button>
            <button class="azul">FV</button>
            <button class="branco">7</button>
            <!-- Linha 4 -->
            <button class="branco">8</button>
            <button class="branco">9</button>
            <button class="branco">÷</button>
            <button class="azul">12x</button>
            <!-- Linha 5 -->
            <button class="azul">12÷</button>
            <button class="azul">CFo</button>
            <button class="azul">CFj</button>
            <button class="azul">Nj</button>
            <!-- Linha 6 -->
            <button class="azul">BEG</button>
            <button class="azul">END</button>
            <button class="azul">MEM</button>
            <button class="branco">×</button>
            <!-- Linha 7 -->
            <button class="azul">PRICE</button>
            <button class="azul">BOND</button>
            <button class="azul">YTM</button>
            <button class="azul">SL</button>
            <!-- Linha 8 -->
            <button class="azul">SOYD</button>
            <button class="azul">DB</button>
            <button class="branco">4</button>
            <button class="branco">5</button>
            <!-- Linha 9 -->
            <button class="branco">6</button>
            <button class="branco">−</button>
            <button class="azul">Y^x</button>
            <button class="azul">1/x</button>
            <!-- Linha 10 -->
            <button class="azul">%T</button>
            <button class="azul">Δ%</button>
            <button class="azul">%</button>
            <button class="azul">EEX</button>
            <!-- Continuação -->
            <button class="branco">1</button>
            <button class="branco">2</button>
            <button class="branco">3</button>
            <button class="branco">+</button>
            <button class="azul">P/R</button>
            <button class="azul">Σ+</button>
            <button class="azul">PRGM</button>
            <button class="azul">FIN</button>
            <button class="azul">REG</button>
            <button class="azul">PREFIX</button>
            <button class="branco">0</button>
            <button class="branco">.</button>
            <button class="branco">Σ−</button>
            <button class="branco">+</button>
            <button class="azul">R/S</button>
            <button class="azul">SST</button>
            <button class="azul">GTO</button>
            <button class="enter azul">ENTER</button>
            <button class="azul">x≷y</button>
            <button class="azul">CLX</button>
            <button class="branco">x²</button>
            <button class="branco">y√x</button>
            <button class="branco">1/n</button>
            <button class="branco">−</button>
            <button class="laranja">ON</button>
            <button class="laranja">f</button>
            <button class="azul">g</button>
            <button class="azul">STO</button>
            <button class="azul">RCL</button>
            <button class="azul">LSTx</button>
            <button class="branco">s</button>
            <button class="branco">Σ+</button>
            <button class="branco">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
